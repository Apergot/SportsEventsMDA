<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Profile</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
 
        <div class="card border-primary mb-3">

            <div class="card-header text-white bg-info mb-3 ">
                <h5 class="font-weight-bold"> {{user.username}} </h5>
                
            </div>
            <div class="card-body ">
                <div class="d-flex flex-row ">
                    <h5 class="p-2 font-weight-bold">Name: </h5>
                    <h5 class="p-2 "> Miki {{user.firstname}}</h5>
                </div>
                <div class="d-flex flex-row">
                    <h5 class="p-2 font-weight-bold">Lastname: </h5>
                    <h5 class="p-2"> Berciano {{user.lastname}}</h5>
                </div>
                <div class="d-flex flex-row">
                    <h5 class="p-2 font-weight-bold">email: </h5>
                    <h5 class="p-2">{{user.email}}</h5>
                </div>

            </div>



        </div>


    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
