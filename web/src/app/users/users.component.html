<h3>Users List</h3>

<div class="card border-primary mb-3">

	<div class="card-header">
    <button class="btn btn-rounded btn-primary">New user</button>
  </div>

	<div class="card-body text-primary">

		<div *ngIf="users?.length==0" class="alert alert-info">
			There are not users!
		</div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" *ngIf="users?.length>0">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Roles</th>
          <th colspan="2" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>
            <span *ngFor="let role of user.roles">{{role.name}} </span>
          <td>
            <button type="button" name="edit" class="btn btn-warning">Edit</button>
          </td>
          <td>
            <button type="button" name="delete" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

	</div>
</div>
